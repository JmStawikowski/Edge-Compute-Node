version: '2'

services:
  Node-RED:
    image: nodered/node-red:latest-minimal
    hostname: Node-RED
    restart: always 
    ports:
        - ${PORT}:1880
    networks:
        front:
            ipv4_address: ${IP}
    volumes:
        - "${COMPOSE_PROJECT_NAME}-Node-RED":/data            

networks:
    front:
        external:
            name: ${NETWORK}
